<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <title>The Ducks & Chickens page</title>
  </head>
  <body>
    <h1 class="title">There you go!</h1>
    <div class="container">
      <div class="card-group">
        <div class="card">
          <img
            src="/images/andrii-podilnyk-U624w82YI7I-unsplash.jpg"
            class="card-img-top"
            alt="duck1"
          />
          <div class="card-body">
            <h5 class="card-title">Here is a duck</h5>
            <p class="card-text">
              Take that duck
            </p>
          </div>
        </div>
        <div class="card">
          <img
            src="/images/joe-cox-HXbmEXUYgXA-unsplash.jpg"
            class="card-img-top"
            alt="duck2"
          />
          <div class="card-body">
            <h5 class="card-title">Here is another duck</h5>
            <p class="card-text">
              Take that duck
            </p>
          </div>
        </div>
        <div class="card">
          <img
            src="/images/tore-skogheim-286UBkTOAl4-unsplash.jpg"
            class="card-img-top"
            alt="duck3"
          />
          <div class="card-body">
            <h5 class="card-title">Last duck</h5>
            <p class="card-text">
              Take that last duck
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
